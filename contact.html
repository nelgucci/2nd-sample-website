<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sample-website-contact</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div class="header">
            <h1>CONTACT</h1>
        </div>
        <section class="main-content">
            <h2 class="center-text">Send me a message</h2>
                <form>
            <!-- <form method="post"> -->
                <label>Name:<br>
                <input type="text" name="name" placeholder="Your Name"></label>
                <label>Email Address:<br>
                <input type="text" name="email" placeholder="Your Email"></label>
                <label>Subject:<br>
                <input type="text" name="subject" placeholder="Subject"></label>
                <label>Message:<br>
                <textarea name="message"></textarea>
                </label>
                <label>
                    <input type="radio" name="subscribe" value="yes">SUBSCRIBE
                </label>
                <label>
                    <input type="radio" name="subscribe" value="no">UNSUBSCRIBE
                </label>
                <input type="submit" value="Submit">
                <!-- <button type="Submit">SUBMIT</button> -->
            </form>
        </section>
    </body>
</html>
